<style type="text/css">
	html {
	  height: 100%;
	}
	
	body.signin {
	  background: #18c8f6;
	  height: auto;
	  background: url(img/500528250.jpg) no-repeat center fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	  color: rgba(255, 255, 255, .95);
	}
	
	.signinpanel {
	  width: 750px;
	  margin: 10% auto 0 auto;
	}
	
	.signinpanel .logopanel {
	  float: none;
	  width: auto;
	  padding: 0;
	  background: none;
	}
	
	.signinpanel .signin-info ul {
	  list-style: none;
	  padding: 0;
	  margin: 20px 0;
	}
	
	.signinpanel .form-control {
	  display: block;
	  margin-top: 15px;
	}
	
	.signinpanel .uname {
	  background: #fff url(img/user.png) no-repeat 95% center;
	  color: #333;
	}
	
	.signinpanel .pword {
	  background: #fff url(img/locked.png) no-repeat 95% center;

	}
	
	.signinpanel .btn {
	  margin-top: 15px;
	}
	
	.signinpanel form {
	  background: rgba(128, 125, 119, 0.4);
	  border: 1px solid rgba(255, 255, 255, .3);
	  -moz-box-shadow: 0 3px 0 rgba(12, 12, 12, 0.03);
	  -webkit-box-shadow: 0 3px 0 rgba(12, 12, 12, 0.03);
	  box-shadow: 0 3px 0 rgba(12, 12, 12, 0.03);
	  -moz-border-radius: 3px;
	  -webkit-border-radius: 3px;
	  border-radius: 3px;
	  padding: 30px;
	}
	
	.signup-footer {
	  border-top: solid 1px rgba(255, 255, 255, .3);
	  margin: 20px 0;
	  padding-top: 15px;

	@media screen and (max-width: 768px) {
	  .signinpanel, .signuppanel {
	    margin: 0 auto;
	    width: 420px !important;
	    padding: 20px;
	  }
	  .signinpanel form {
	    margin-top: 20px;
	  }
	  .signup-footer {
	    margin-bottom: 10px;
	  }
	  .signuppanel .form-control {
	    margin-bottom: 10px;
	  }
	  .signup-footer .pull-left, .signup-footer .pull-right {
	    float: none !important;
	    text-align: center;
	  }

	    display: none;
	  }
	}
	
	@media screen and (max-width: 320px) {

<body class="signin" >
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-7">
				<div class="signin-info">
	
					<div class=" tooltip-demo ">
							<a href="index.jsp"
							style="color:#3c3a39;margin-left:15px;">首页&raquo;</a></strong>

					</div>
				</div>
			</div>
			<div class="col-sm-5">
				<form id="login" action="login" method="post">
					<h3 class="no-margins">登录</h3>
					<p class="m-t-md">登录访问 </p>
					<input type="text" id="username" name="username" class="form-control uname"
						placeholder="用户名" /> <input type="password" name="password" id="password"
						class="form-control pword m-b" placeholder="密码" /> 
						 <a class="msg" style="color:#6722228a;margin-left:20px;"
						href="register.html">注册</a>
					<button type="submit"  class="btn btn-success btn-block">登录</button>
				</form>
			</div>
		</div>
		
	</div>
	<div class="gohome" style="display:none"></div>
	<script src="/Blog/js/jquery.min.js"></script>
	<script src="/Blog/js/bootstrap.min.js"></script>
	<script src="/Blog/js/content.js"></script>
	<script type="text/javascript">
$(document).ready(function() {
	$(".gohome").css("display","none");
});


var login=function(){
	var username=$("#username").val().replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g, "&quot;").replace(/'/g, "&#039;");
	var password=$("#password").val().replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g, "&quot;").replace(/'/g, "&#039;");
	$("#username").val(username);
	$("#password").val(password);
	$("#login").submit();
}
</script>
